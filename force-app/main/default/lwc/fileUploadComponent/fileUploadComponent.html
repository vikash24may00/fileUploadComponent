<template>
    <lightning-combobox
        name="fileType"
        label="Select File Type"
        value={selectedFileType}
        placeholder="Select File Type"
        options={fileTypeOptions}
        onchange={handleFileTypeChange}>
    </lightning-combobox>

    <template if:true={selectedFileType}>
        <lightning-input
            type="text"
            label="Parent Record ID"
            value={parentRecordId}
            onchange={handleParentRecordIdChange}>
        </lightning-input>

        <template if:true={isDocumentType}>
            <lightning-input
                type="text"
                label="Document Folder ID"
                value={documentFolderId}
                onchange={handleDocumentFolderIdChange}>
            </lightning-input>
        </template>

        <input type="file" onchange={handleFileChange} />
        <lightning-button label="Upload" onclick={handleUpload} class="slds-m-top_small"></lightning-button>
    </template>

    <lightning-datatable
        key-field="Id"
        data={fileUploadLogs}
        columns={columns}
        class="slds-m-top_medium">
    </lightning-datatable>
</template>
